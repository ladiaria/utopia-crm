{% extends "adminlte/base.html" %}
{% load i18n %}

{% block title %}
{% trans "Assign campaigns" %}
{% endblock %}

{% block no_heading %}
<h1>{% trans "Assign campaigns" %}</h1>
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{% trans "Add contacts to campaign" %}</h3>
  </div>
  <div class="card-body">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <label for="tags">{% trans "Use contacts with the following tags" %} (separados por coma, sin espacios)</label>
          <input type="text" class="form-control" name="tags" id="tags" required>
        </div>
      <div class="form-group col-sm-5">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="ignore_in_active_campaign" id="ignore_in_older_campaign">
          <label for="ignore_in_older_campaign">Ignorar en campa√±as activas</label>
        </div>
      </div>
      <div class="form-group col-sm-5">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="ignore_debtors" id="ignore_in_older_campaign">
          <label for="ignore_in_older_campaign">Ignorar deudores (personas con cualquier factura vencida)</label>
        </div>
      </div>
      <div class="form-group">
        <label for="campaign">{% trans "Select campaign" %}</label>
        <select name="campaign" id="campaign" class="form-control">
          {% for campaign in campaigns %}
          <option value="{{ campaign.id }}">{{ campaign.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group text-right">
        <input type="submit" value="{% trans "Add contacts to campaign" %}" class="btn bg-gradient-primary">
      </div>
    </form>
  </div>
</div>
{% endblock %}
